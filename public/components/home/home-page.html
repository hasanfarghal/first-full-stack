<div class="row">
    <div class="col-xs-3" ng-repeat="item in data track by $index">
        <h4 class="div" ng-hide="item.editing">{{item.title}}</h4>
        <button ng-click="deleteRequest(item)" class="btn btn-danger btn-xs glyphicon glyphicon-trash pull-right"></button>
        <button ng-show="item.editing" ng-click="updateTodo(item,$index)" class="btn btn-success btn-xs glyphicon glyphicon-floppy-disk pull-right">save</button>
        <button ng-hide="item.editing" ng-click="item.editing=true" class="btn btn-warning btn-xs glyphicon glyphicon-pencil pull-right">edit</button>
        </h4>

        <image ng-src="{{item.image}} ">
        </image>
        <h4 ng-hide="item.editing ">Price: {{ item.price | currency:"$ ":0}}</h4>
        <h4 ng-hide="item.editing ">Tel: {{item.telephone}}</h4>



        <div class="form-group row " ng-show="item.editing ">
            <label for="example-text-input " class="col-xs-2 col-form-label ">title</label>
            <div class="col-xs-10 ">
                <input class="form-control " type="text " placeholder="title " id="example-text-input " required ng-model="item.title ">
            </div>
        </div>
        <div class="form-group row " ng-show="item.editing ">
            <label for="example-text-input " class="col-xs-2 col-form-label ">price</label>
            <div class="col-xs-10 ">
                <input class="form-control " type="text " placeholder="price " id="example-text-input " required ng-model="item.price ">
            </div>
        </div>
        <div class="form-group row " ng-show="item.editing ">
            <label for="example-text-input " class="col-xs-2 col-form-label ">telephone</label>
            <div class="col-xs-10 ">
                <input class="form-control " type="text " placeholder="telephone " id="example-text-input " required ng-model="item.telephone ">
            </div>

        </div>
    </div>
</div>
