<div class="row"></div>
<div class="col-xs-10">
    <form name="validateForm" novalidate>
        <div class="form-group row" id="margin">
            <label for="example-text-input" class="col-xs-2 col-form-label">title</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" placeholder="title" id="example-text-input" ng-model="item.title" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="example-text-input" class="col-xs-2 col-form-label">telephone</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" placeholder="telephone" id="example-text-input" ng-model="item.telephone" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="example-text-input" class="col-xs-2 col-form-label">image url</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" placeholder="image url" id="example-text-input" ng-model="item.image" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="example-text-input" class="col-xs-2 col-form-label">price</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" placeholder="price" id="example-text-input" ng-model="item.price" required>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5 col-xs-offset-5">
                <button class="btn btn-primary text-center center" ng-click="post(item)" ng-disabled="validateForm.$invalid"> post </button>
                <label>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-xs-3 col-xs-offset-5">
            <div ng-show="view">


                <h4>title: {{item.title}}</h4>


                <img ng-src="{{item.image}}">
                <h4>price: {{item.price | currency:"$ ":0}}</h4>
                <h4>tel: {{item.telephone}}</h4>
            </div>
        </div>
    </div>
